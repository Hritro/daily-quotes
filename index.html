<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="pack">
        <div class="pack1">
            <img class="img1" id="img">
            <div class="q" id="quote"></div>
            <div class="a" id="author"></div>
            <div class="btn">
                <button id="prev">Previous <i class="fa-solid fa-hand-point-left"></i></button>
                <button id="next">Next <i class="fa-regular fa-hand-point-right"></i></button>
            </div>
        </div>
    </div>


    <script src="./class1.js"></script>
</body>

</html>
